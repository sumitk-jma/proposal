<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <script>

function random_bg_color() {
    var x = Math.floor(Math.random() * 256);
    var y = Math.floor(Math.random() * 256);
    var z = Math.floor(Math.random() * 256);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")";
 console.log(bgColor);
  
    document.body.style.background = bgColor;
    }

    let bgColor = random_bg_color();
    </script>

    <style>
        
    body { background-color : bgColor;}

    </style>
    <div class="container">
      <div>
        <h1 class="header_text">Khushi, can you give me another chance?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton">
          No
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          var moveCount = 0;

function moveButton() {

    if (moveCount < 4)
       
        var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;

        moveCount++;

        if (moveCount >= 4) {
            
            document.getElementById("noButton").removeEventListener("click", moveButton);
            document.getElementById("noButton").removeEventListener("mouseover", moveButton);
            document.getElementById("noButton").addEventListener("click", nextPage2);
        }
    }

function nextPage2() {
    window.location.href = "no-msg.html";
}

    var noButton = document.getElementById("noButton");
    noButton.addEventListener("click", moveButton);
    noButton.addEventListener("mouseover", moveButton);


        </script>
      </div>
    </div>
  </body>
</html>
